version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: eace-postgres-dev
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: eace_user
      POSTGRES_PASSWORD: eace_password
      POSTGRES_DB: eace_backend_dashboard
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - eace-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eace_user -d eace_backend_dashboard"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  eace-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
